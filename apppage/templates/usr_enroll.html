<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 仿京东</title>
    <style>
        input[type="tel"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            padding: 30px 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #e4393c;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e4393c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #e4393c;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>免费注册</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="phone">手机号</label>
            <input type="tel" id="phone" name="phone" required placeholder="请输入手机号" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" title="请输入有效的手机号（例如：13812345678）">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" required placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="password1">密码</label>
            <input type="password" id="password1" name="password1" required placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="password2">确认密码</label>
            <input type="password" id="password2" name="password2" required placeholder="请再次输入密码">
        </div>
        <button type="submit">立即注册</button>
        <div class="login-link">
            已有账号？<a href="{% url 'usr:login' %}">去登录</a>
        </div>
    </form>
</div>
</body>
</html>
