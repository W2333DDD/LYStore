<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>用户登录 - 仿京东</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }
    body {
      margin: 0;
      background-color: #f6f6f6;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      margin: 80px auto;
      background: white;
      border: 1px solid #ddd;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-login {
      width: 100%;
      background-color: #e2231a;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-login:hover {
      background-color: #c81623;
    }
    .login-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-links a {
      color: #005ea7;
      text-decoration: none;
    }
    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">用户登录</div>
    <form action="{% url 'usr:login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">用户名/手机号</label>
        <input type="text" id="username" name="username" required/>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <button type="submit" class="btn-login">登录</button>
    </form>
    <div class="login-links">
      <a href="{% url 'usr:register' %}">免费注册</a>
      <a href="#">忘记密码？</a>
      <a href="{% url 'apppage:firstpage'%} ">首页</a>
    </div>
  </div>
</body>
</html>
