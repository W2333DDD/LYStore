<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>创建商品</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    form input[type="file"] {
      padding: 5px;
    }
    .submit-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #ff5000;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #e04000;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>创建商品</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="name">商品名称：</label>
    <input type="text" id="name" name="name" value="{{ form.name.value }}" required>

    <label for="description">商品简介：</label>
    <textarea id="description" name="description" rows="4" required>{{ form.description.value }}</textarea>

    <label for="price">商品价格：</label>
    <input type="number" id="price" name="price" value="{{ form.price.value }}" required>

    <label for="image">商品图片：</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <label for="video">商品视频：</label>
    <input type="file" id="video" name="video" accept="video/*">



    <button type="submit" class="submit-btn">提交商品</button>
  </form>
</div>

<script>
  // 显示/隐藏 API Key 输入框
  document.getElementById('generate_3d_model').addEventListener('change', function () {
    const container = document.getElementById('api_key_container');
    container.style.display = this.checked ? 'block' : 'none';
  });
</script>

</body>
</html>
