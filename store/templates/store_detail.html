<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ store.name }} - 商店详情</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff5000;
            padding: 1rem 2rem;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1rem;
            width: 260px;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .add-product {
            margin: 2rem auto 0;
            text-align: center;
        }

        .add-product a {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-product a:hover {
            background-color: #218838;
        }

        .logout-btn {
            background-color: transparent;
            border: 2px solid white;
            padding: 6px 12px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: white;
            color: #ff5000;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><strong>{{ store.name }}</strong></div>
        <form action="{% url 'usr:usrhome' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn">退出</button>
        </form>
    </div>

    <div class="container">
        {% for product in store.products.all %}
            <a href="{% url 'goods:good_detail' product.id %}" style="text-decoration: none; color: inherit;">
                <div class="product-card">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="商品图片" class="product-image">
                    {% else %}
                        <div style="height:180px; background:#eee; display:flex; align-items:center; justify-content:center;">无图片</div>
                    {% endif %}
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description|truncatechars:50 }}</p>
                    <p><strong>价格：</strong>￥{{ product.price }}</p>
                </div>
            </a>
        {% empty %}
            <p>暂无商品。</p>
        {% endfor %}
    </div>


    <div class="add-product">
        <a href="{% url 'goods:create_good' %}">➕ 添加商品</a>
    </div>

</body>
</html>
