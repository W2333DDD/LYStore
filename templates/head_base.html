<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LYStore</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }

    body {
      margin: 0;
      background-color: #f6f6f6;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    /* 导航栏样式 */
    .top-bar {
      background-color: #f1f1f1; /* 深灰色背景 */
      padding: 8px 20px;
      font-size: 14px;
      color: #666;
      display: flex;
      justify-content: flex-end;
      align-items: center; /* 垂直居中对齐元素 */
    }

    .top-bar a {
      padding: 6px 12px;
      margin-left: 15px;
      background-color: #fff; /* 背景色为深灰色 */
      border-radius: 5px;
      color: #666;
      border: 1px solid transparent;
      position: relative;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .top-bar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 2px;
      width: 0%;
      background-color: #e2231a;
      transition: width 0.3s ease;
    }

    .top-bar a:hover {
      color: #e2231a;
      background-color: #fcebec;
      border-color: #e2231a;
      transform: scale(1.05); /* 放大效果 */
    }

    .top-bar a:hover::after {
      width: 100%;
    }

    .header {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 28px;
      color: #e2231a;
      font-weight: bold;
    }

    .search-box {
      flex: 1;
      margin: 0 40px;
      display: flex;
    }

    .search-box input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #e2231a;
      border-right: none;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px 20px;
      border: none;
      background-color: #e2231a;
      color: white;
      font-size: 16px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #c81623;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>欢迎来到仿京东商城</span>
    {% if user.is_authenticated %}
      <span style="margin-left: 15px;">欢迎你，{{ user.username }}</span>
        <a href="{% url 'apppage:firstpage' %}">首页</a>
      <a href="{% url 'usr:logout' %}">退出登录</a>
        <a href="{% url 'cart:view' %}">🛒 我的购物车</a>
      <a href="{% url 'usr:usrhome' %}">个人中心</a>
    {% else %}
      <a href="{% url 'usr:login' %}">登录</a>
      <a href="{% url 'usr:register' %}">注册</a>
    {% endif %}
  </div>

  <div class="header">
    <div class="logo">LYStore</div>
    <div class="search-box">
      <form class="search-box" method="get" action="{% url 'goods:search_view' %}">
        <input type="text" name="q" placeholder="搜索商品、品牌、分类">
        <button type="submit">搜索</button>
      </form>
    </div>
  </div>

  <!-- Your other content goes here... -->

</body>
{% block style %} {% endblock %}
{% block content %}{% endblock %}

</html>
